<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Prompt Pipeline - –ê–Ω–∞–ª–∏–∑ –≤–∏–¥–µ–æ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .options-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .prompt-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
        }

        .platform-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .platform-option {
            flex: 1;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Prompt Pipeline</h1>
        <p class="subtitle">–ê–Ω–∞–ª–∏–∑ –≤–∏–¥–µ–æ –∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–æ–º–ø—Ç–æ–≤ –¥–ª—è AI-–≤–∏–¥–µ–æ –ø–ª–∞—Ç—Ñ–æ—Ä–º</p>

        <form id="analyzeForm">
            <div class="form-group">
                <label for="videoUrl">–°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ –∏–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</label>
                <input type="text" id="videoUrl"
                       placeholder="https://example.com/video.mp4 –∏–ª–∏ https://example.com/image.jpg"
                       required>
            </div>

            <div class="options-row">
                <div class="form-group">
                    <label for="platform">–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:</label>
                    <select id="platform">
                        <option value="veo3">Google Veo 3</option>
                        <option value="sora2">OpenAI Sora 2</option>
                        <option value="seedream">Seedream</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="useCase">–¢–∏–ø –∑–∞–¥–∞—á–∏:</label>
                    <select id="useCase">
                        <option value="product_video">Product Video</option>
                        <option value="hero_image">Hero Image</option>
                        <option value="gemstone_closeup">Gemstone Closeup</option>
                        <option value="luxury_brand">Luxury Brand</option>
                        <option value="general">General</option>
                    </select>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="useGemini">
                <label for="useGemini" style="margin: 0; font-weight: normal;">
                    –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å Gemini –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞ (—Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –¥–ª—è –≤–∏–¥–µ–æ)
                </label>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                üöÄ –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–º–ø—Ç
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–ê–Ω–∞–ª–∏–∑ –≤–∏–¥–µ–æ –∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–æ–º–ø—Ç–∞... –≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –º–∏–Ω—É—Ç—É</p>
        </div>

        <div class="result" id="result">
            <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('analyzeForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const videoUrl = document.getElementById('videoUrl').value;
            const platform = document.getElementById('platform').value;
            const useCase = document.getElementById('useCase').value;
            const useGemini = document.getElementById('useGemini').checked;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            loading.classList.add('show');
            result.classList.remove('show');
            submitBtn.disabled = true;
            resultContent.innerHTML = '';

            try {
                const formData = new FormData();
                formData.append('url', videoUrl);
                formData.append('platform', platform);
                formData.append('use_case', useCase);
                formData.append('use_gemini', useGemini ? 'true' : 'false');
                formData.append('return_intermediate', 'true');

                const response = await fetch('http://localhost:8000/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
                }

                const data = await response.json();

                // –§–æ—Ä–º–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                let html = `
                    <div class="success">
                        <strong>‚úì –ê–Ω–∞–ª–∏–∑ —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω!</strong><br>
                        –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${data.platform_name || platform}<br>
                        –¢–∏–ø –∑–∞–¥–∞—á–∏: ${data.use_case || useCase}
                    </div>
                `;

                if (data.prompt) {
                    html += `
                        <div class="prompt-box" id="promptText">${escapeHtml(data.prompt)}</div>
                        <button class="copy-btn" onclick="copyPrompt()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–º–ø—Ç</button>
                    `;
                }

                if (data.scene_analysis && typeof data.scene_analysis === 'object') {
                    html += `
                        <h3 style="margin-top: 20px;">–î–µ—Ç–∞–ª—å–Ω—ã–π –∞–Ω–∞–ª–∏–∑ —Å—Ü–µ–Ω—ã:</h3>
                        <div class="prompt-box" style="font-size: 0.85em;">${formatSceneAnalysis(data.scene_analysis)}</div>
                    `;
                }

                resultContent.innerHTML = html;
                result.classList.add('show');

            } catch (error) {
                resultContent.innerHTML = `
                    <div class="error">
                        <strong>‚úó –û—à–∏–±–∫–∞:</strong><br>
                        ${escapeHtml(error.message)}<br><br>
                        –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ:<br>
                        1. –°–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω (start_server.bat)<br>
                        2. –°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ –¥–æ—Å—Ç—É–ø–Ω–∞<br>
                        3. –°–µ—Ä–≤–µ—Ä –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ –∞–¥—Ä–µ—Å—É http://localhost:8000
                    </div>
                `;
                result.classList.add('show');
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatSceneAnalysis(analysis) {
            if (analysis.error) {
                return `–û—à–∏–±–∫–∞ –∞–Ω–∞–ª–∏–∑–∞: ${analysis.error}`;
            }

            let formatted = '';
            if (analysis.main_objects) {
                formatted += `<strong>–û–±—ä–µ–∫—Ç—ã:</strong> ${Array.isArray(analysis.main_objects) ? analysis.main_objects.join(', ') : JSON.stringify(analysis.main_objects)}<br><br>`;
            }
            if (analysis.materials) {
                formatted += `<strong>–ú–∞—Ç–µ—Ä–∏–∞–ª—ã:</strong> ${JSON.stringify(analysis.materials, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;')}<br><br>`;
            }
            if (analysis.lighting) {
                formatted += `<strong>–û—Å–≤–µ—â–µ–Ω–∏–µ:</strong> ${JSON.stringify(analysis.lighting, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;')}<br><br>`;
            }
            if (analysis.camera_work) {
                formatted += `<strong>–ö–∞–º–µ—Ä–∞:</strong> ${JSON.stringify(analysis.camera_work, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;')}<br><br>`;
            }
            if (analysis.style_mood) {
                formatted += `<strong>–°—Ç–∏–ª—å:</strong> ${JSON.stringify(analysis.style_mood, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;')}`;
            }

            return formatted || JSON.stringify(analysis, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;');
        }

        window.copyPrompt = function() {
            const promptText = document.getElementById('promptText');
            if (promptText) {
                navigator.clipboard.writeText(promptText.textContent).then(() => {
                    alert('–ü—Ä–æ–º–ø—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                }).catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                    // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                    const textarea = document.createElement('textarea');
                    textarea.value = promptText.textContent;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    alert('–ü—Ä–æ–º–ø—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                });
            }
        };

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://localhost:8000/');
                if (!response.ok) {
                    throw new Error('–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="error">
                        <strong>‚ö† –°–µ—Ä–≤–µ—Ä –Ω–µ –∑–∞–ø—É—â–µ–Ω!</strong><br><br>
                        –ó–∞–ø—É—Å—Ç–∏—Ç–µ —Å–µ—Ä–≤–µ—Ä —á–µ—Ä–µ–∑ <code>start_server.bat</code> –∏–ª–∏ –≤—Ä—É—á–Ω—É—é:
                        <code>python api_server.py</code>
                    </div>
                `;
                result.classList.add('show');
            }
        });
    </script>
</body>
</html>
