<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Prompt Pipeline - Video Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .options-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .prompt-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
        }

        .platform-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .platform-option {
            flex: 1;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Video Prompt Pipeline</h1>
        <p class="subtitle">Video analysis and prompt generation for AI video platforms</p>

        <form id="analyzeForm">
            <div class="form-group">
                <label for="videoUrl">Video or Image URL:</label>
                <input type="text" id="videoUrl"
                       placeholder="https://example.com/video.mp4 or https://example.com/image.jpg"
                       required>
            </div>

            <div class="options-row">
                <div class="form-group">
                    <label for="platform">Platform:</label>
                    <select id="platform">
                        <option value="veo3">Google Veo 3</option>
                        <option value="sora2">OpenAI Sora 2</option>
                        <option value="seedream">Seedream</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="useCase">Use Case:</label>
                    <select id="useCase">
                        <option value="product_video">Product Video</option>
                        <option value="hero_image">Hero Image</option>
                        <option value="gemstone_closeup">Gemstone Closeup</option>
                        <option value="luxury_brand">Luxury Brand</option>
                        <option value="general">General</option>
                    </select>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="useGemini">
                <label for="useGemini" style="margin: 0; font-weight: normal;">
                    Use Gemini for analysis (recommended for video)
                </label>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                ðŸš€ Analyze and Generate Prompt
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing video and generating prompt... This may take a minute</p>
        </div>

        <div class="result" id="result">
            <h2>Result</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('analyzeForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const videoUrl = document.getElementById('videoUrl').value;
            const platform = document.getElementById('platform').value;
            const useCase = document.getElementById('useCase').value;
            const useGemini = document.getElementById('useGemini').checked;

            // Show loading
            loading.classList.add('show');
            result.classList.remove('show');
            submitBtn.disabled = true;
            resultContent.innerHTML = '';

            try {
                const formData = new FormData();
                formData.append('url', videoUrl);
                formData.append('platform', platform);
                formData.append('use_case', useCase);
                formData.append('use_gemini', useGemini ? 'true' : 'false');
                formData.append('return_intermediate', 'true');

                const response = await fetch('http://localhost:8000/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                // Build result
                let html = `
                    <div class="success">
                        <strong>âœ“ Analysis completed successfully!</strong><br>
                        Platform: ${data.platform_name || platform}<br>
                        Use Case: ${data.use_case || useCase}
                    </div>
                `;

                if (data.prompt) {
                    html += `
                        <div class="prompt-box" id="promptText">${escapeHtml(data.prompt)}</div>
                        <button class="copy-btn" onclick="copyPrompt()">ðŸ“‹ Copy Prompt</button>
                    `;
                }

                if (data.scene_analysis && typeof data.scene_analysis === 'object') {
                    html += `
                        <h3 style="margin-top: 20px;">Detailed Scene Analysis:</h3>
                        <div class="prompt-box" style="font-size: 0.85em;">${formatSceneAnalysis(data.scene_analysis)}</div>
                    `;
                }

                resultContent.innerHTML = html;
                result.classList.add('show');

            } catch (error) {
                resultContent.innerHTML = `
                    <div class="error">
                        <strong>âœ— Error:</strong><br>
                        ${escapeHtml(error.message)}<br><br>
                        Make sure that:<br>
                        1. Server is running (START.bat)<br>
                        2. Video URL is accessible<br>
                        3. Server is available at http://localhost:8000
                    </div>
                `;
                result.classList.add('show');
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatSceneAnalysis(analysis) {
            if (analysis.error) {
                return `Analysis error: ${analysis.error}`;
            }

            let formatted = '';
            if (analysis.main_objects) {
                formatted += `<strong>Objects:</strong> ${Array.isArray(analysis.main_objects) ? analysis.main_objects.join(', ') : JSON.stringify(analysis.main_objects)}<br><br>`;
            }
            if (analysis.materials) {
                formatted += `<strong>Materials:</strong> ${JSON.stringify(analysis.materials, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;')}<br><br>`;
            }
            if (analysis.lighting) {
                formatted += `<strong>Lighting:</strong> ${JSON.stringify(analysis.lighting, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;')}<br><br>`;
            }
            if (analysis.camera_work) {
                formatted += `<strong>Camera:</strong> ${JSON.stringify(analysis.camera_work, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;')}<br><br>`;
            }
            if (analysis.style_mood) {
                formatted += `<strong>Style:</strong> ${JSON.stringify(analysis.style_mood, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;')}`;
            }

            return formatted || JSON.stringify(analysis, null, 2).replace(/\n/g, '<br>').replace(/ /g, '&nbsp;');
        }

        window.copyPrompt = function() {
            const promptText = document.getElementById('promptText');
            if (promptText) {
                navigator.clipboard.writeText(promptText.textContent).then(() => {
                    alert('Prompt copied to clipboard!');
                }).catch(err => {
                    console.error('Copy error:', err);
                    // Fallback for older browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = promptText.textContent;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    alert('Prompt copied to clipboard!');
                });
            }
        };

        // Check server availability on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://localhost:8000/');
                if (!response.ok) {
                    throw new Error('Server unavailable');
                }
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="error">
                        <strong>âš  Server not running!</strong><br><br>
                        Start server via <code>START.bat</code> or manually:
                        <code>python api_server.py</code>
                    </div>
                `;
                result.classList.add('show');
            }
        });
    </script>
</body>
</html>
